  <style>
    :root {
      --bg-gradient-from: #f9fafb;
      --bg-gradient-to:   #e5e7eb;
      --card-bg: #ffffff;
      --accent:  #f97316;
      --accent-soft: #ffedd5;
      --accent-dark: #ea580c;
      --text-main: #0f172a;
      --text-muted: #64748b;

    * { box-sizing: border-box; margin: 0; padding: 0; }

      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Arial, sans-serif;
      background: linear-gradient(to bottom, var(--bg-gradient-from), var(--bg-gradient-to));
      min-height: 100vh;
      padding: 20px;
      color: var(--text-main);
    }
    .container { max-width: 640px; margin: 0 auto; }
    .top-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin-bottom: 12px;
    }
    .logo-wrapper img {
      width: 180px;
      max-width: 70%;
      height: auto;
    }

      background: #ffffff;

      padding: 4px;
      border-radius: 999px;
    }
    .lang-btn {

      border-radius: 999px;
      font-size: 12px;
      cursor: pointer;
      background: transparent;
      color: #4b5563;
    }
    .lang-btn.active {

      color: #111827;
      font-weight: 600;

    .card {

      border-radius: 16px;
      padding: 18px 20px 20px 20px;
      box-shadow: 0 18px 45px rgba(15,23,42,0.18);
      border: 1px solid #e5e7eb;

    .card-header { margin-bottom: 12px; }
    .card-header h1 {
      font-size: 22px;
      margin-bottom: 4px;
      color: #111827;
      display: flex;
      align-items: center;
      gap: 8px;
    }
    .card-header h1 span.icon {
      width: 24px;
      height: 24px;
      border-radius: 999px;
      background: var(--accent-soft);
      display: inline-flex;
      align-items: center;
      justify-content: center;
      font-size: 14px;
    }
    .card-header p {
      font-size: 13px;
      color: var(--text-muted);
    }
    .pill {
      font-size: 11px;
      display: inline-flex;
      align-items: center;
      gap: 6px;
      padding: 3px 8px;
      border-radius: 999px;
      background: #f3f4f6;
      color: #374151;
      margin-top: 6px;
    }
    .pill span.dot {
      width: 7px;
      height: 7px;
      border-radius: 999px;
      background: #22c55e;
    }
    .form-grid {
      display: grid;
      grid-template-columns: 1fr;
      gap: 10px 14px;
      margin-top: 8px;
    }
    @media (min-width: 640px) {
      .form-grid { grid-template-columns: 1fr 1fr; }
      .full-width { grid-column: 1 / -1; }
    }
    label {
      display: block;
      font-size: 12px;
      font-weight: 600;
      color: #111827;
      margin-bottom: 4px;
    }
    input, select {
      width: 100%;
      padding: 10px 12px;
      border: 1.8px solid #e5e7eb;
      border-radius: 8px;
      font-size: 14px;
      transition: 0.2s;

      border-color: #f97316;

    input[readonly] {

      color: #6b7280;

    }
    .btn {

      border: none;
      border-radius: 999px;
      width: 100%;
      font-size: 15px;
      font-weight: 600;
      cursor: pointer;
      background: #f97316;
      color: #111827;
      transition: 0.2s;
      display: inline-flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
    }
    .btn span.icon { font-size: 15px; }
    .btn:hover {
      background: #ea580c;
      transform: translateY(-0.5px);
    }
    .btn:disabled {
      opacity: 0.5;
      cursor: default;
      transform: none;
    }
    .message {
      font-size: 12px;
      margin-top: 8px;
      display: none;
    }
    .message.error { color: #b91c1c; }
    .message.success { color: #166534; }
    .product-info {
      margin-top: 12px;
      padding: 10px 12px;
      border-radius: 12px;
      background: #f9fafb;
      font-size: 12px;
      color: #374151;
    }
    .product-info b { color: #111827; }
    .hidden { display: none !important; }
    .success-page { text-align: center; }
    .success-icon {
      font-size: 30px;
      margin-bottom: 8px;
    }
    .success-details {
      text-align: left;
      margin-top: 10px;
      padding: 10px 12px;
      background: #f9fafb;
      border-radius: 12px;
      font-size: 12px;
      color: #374151;
    }
    .success-details b { color: #111827; }
    .loader-inline {

      width: 14px;
      height: 14px;
      border-radius: 50%;
      border: 2px solid rgba(148,163,184,0.5);
      border-top-color: #f97316;
      animation: spin 1s linear infinite;
      margin-right: 6px;
    }

    .footer {
      margin-top: 10px;
      font-size: 11px;
      text-align: center;
      color: #64748b;
    }
  </style>

    function updateLangUI() {
      document.getElementById("title-text").textContent = t('title');
      document.querySelector("label[for='dealer-select']").textContent        = t('dealer') + " *";
      document.querySelector("label[for='dealer-other-input']").textContent   = t('dealerOther') + " *";
      document.querySelector("label[for='customer-input']").textContent       = t('customer') + " *";
      document.querySelector("label[for='purchase-input']").textContent       = t('purchase') + " *";
      document.querySelector("label[for='phone-input']").textContent          = t('phone') + " *";

      document.getElementById("lang-en").textContent                          = t('langEn');

      const dealerSelect = document.getElementById("dealer-select");
      if (dealerSelect && dealerSelect.options[0]) {
        dealerSelect.options[0].textContent = t('dealerPlaceholder');
      }

    function showError(msg) {
      const m = document.getElementById("status-message");
      m.textContent = msg;
      m.classList.remove("success");
      m.classList.add("error");
      m.style.display = "block";
    }

    function hideMessages() {
      const m = document.getElementById("status-message");
      m.style.display = "none";
      m.textContent = "";
    }

    function buildOtpConfiguration() {
      configuration = {
        widgetId: 'OTP_WIDGET',
        identifier: '',
        sdkType: 'external',
        userLocale: 'en',
        flowType: 'OTP',
        mode: 'LIVE',
        countryCode: '91'
      };
    }

    async function loadDealers() {
      const select = document.getElementById("dealer-select");
      const dealerSelectGroup = document.getElementById("dealer-select-group");
      const dealerOtherGroup  = document.getElementById("dealer-other-group");

      try {
        const res = await fetch(`${API_BASE}?dealers=1`);
        const data = await res.json();
        if (!data.success || !Array.isArray(data.dealers) || !data.dealers.length) {
          dealerSelectGroup.classList.add("hidden");
          dealerOtherGroup.classList.remove("hidden");
          return;
        }

        select.innerHTML = "";
        const placeholder = document.createElement("option");
        placeholder.value = "";
        placeholder.textContent = t('dealerPlaceholder');
        select.appendChild(placeholder);

        data.dealers.forEach(d => {
          const opt = document.createElement("option");
          opt.value = d;
          opt.textContent = d;
          select.appendChild(opt);
        });

        const otherOpt = document.createElement("option");
        otherOpt.value = "OTHER";
        otherOpt.textContent = "Other";
        select.appendChild(otherOpt);

        dealerSelectGroup.classList.remove("hidden");
        dealerOtherGroup.classList.add("hidden");

        select.addEventListener("change", () => {
          if (select.value === "OTHER") {
            dealerOtherGroup.classList.remove("hidden");
          } else {
            dealerOtherGroup.classList.add("hidden");
          }
        });
      } catch (e) {
        dealerSelectGroup.classList.add("hidden");
        dealerOtherGroup.classList.remove("hidden");
      }
    }

    function parseDateFlexible(str) {
      if (!str) return null;
      if (/^\d{4}-\d{2}-\d{2}$/.test(str)) {
        const [y, m, d] = str.split('-').map(Number);
        return new Date(y, m - 1, d);
      }
      if (/^\d{2}[-/]\d{2}[-/]\d{4}$/.test(str)) {
        const parts = str.split(/[-/]/).map(Number);
        const [d, m, y] = parts;
        return new Date(y, m - 1, d);
      }
      const dt = new Date(str);
      return isNaN(dt.getTime()) ? null : dt;
    }

    async function loadProduct(sn) {
      const loader = document.getElementById("product-loader");
      loader.textContent = t('loadingProduct');
      loader.classList.remove("hidden");
      document.getElementById("error-state").classList.add("hidden");

      try {
        const res = await fetch(`${API_BASE}?sn=${encodeURIComponent(sn)}`);
        const data = await res.json();
        loader.classList.add("hidden");

        if (data.success && data.product) {
          window.currentSerialNo = sn;
          const p = data.product;
          window.manufacturingDateRaw = p.manufacturingDate || "";

          document.getElementById("product-info").innerHTML = `
            <div><b>Serial No.:</b> ${p.serialNo || '-'}</div>
            <div><b>Model Name:</b> ${p.modelName || '-'}</div>
            <div><b>Manufacturing Date:</b> ${p.manufacturingDate || '-'}</div>
          `;
          document.getElementById("main-content").classList.remove("hidden");
        } else {
          document.getElementById("error-state").classList.remove("hidden");
          document.getElementById("error-message").textContent = data.msg || "Product not found.";
        }
      } catch (e) {
        loader.classList.add("hidden");
        document.getElementById("error-state").classList.remove("hidden");
        document.getElementById("error-message").textContent = "Error loading product.";
      }
    }

    async function submitRegistration(otpToken) {
      if (!registrationFormData) return;
      hideMessages();

      const btn = document.getElementById("verify-btn");
      btn.disabled = true;
      btn.innerHTML = `<span class="loader-inline"></span>${t('submitting')}`;

      const payload = {
        action: "saveRegistration",
        data: Object.assign({}, registrationFormData, { otp_token: otpToken })
      };

      try {
        const res = await fetch(API_BASE, {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify(payload)
        });
        const data = await res.json();

        if (data.success) {
          renderSuccessView(data);
        } else {
          showError(data.msg || "Registration failed.");
        }
      } catch (e) {
        console.error(e);
        showError("Error submitting registration.");
      } finally {
        btn.disabled = false;
        btn.innerHTML = `<span class="icon">ðŸ”’</span><span id="verify-btn-text">${t('verifyBtn')}</span>`;
      }
    }

    document.addEventListener("DOMContentLoaded", () => {
      const urlParams = new URLSearchParams(window.location.search);
      const sn = urlParams.get("sn") || "";

      const serialInput = document.getElementById("serial-input");
      serialInput.value = sn || "";
      serialInput.readOnly = !!sn;

      if (!sn) {
        document.getElementById("main-content").classList.add("hidden");
        document.getElementById("error-state").classList.remove("hidden");
        document.getElementById("error-message").textContent = t('errorNoSN');
      } else {
        serialInput.classList.add("readonly");
        loadProduct(sn);
      }

      document.getElementById("lang-en").addEventListener("click", () => {
        currentLang = 'en';
        document.getElementById("lang-en").classList.add("active");
        document.getElementById("lang-hi").classList.remove("active");
        updateLangUI();
      });
      document.getElementById("lang-hi").addEventListener("click", () => {
        currentLang = 'hi';
        document.getElementById("lang-hi").classList.add("active");
        document.getElementById("lang-en").classList.remove("active");
        updateLangUI();
      });
      updateLangUI();

      buildOtpConfiguration();
      loadDealers();

      document.getElementById("verify-btn").addEventListener("click", () => {
        const sn = window.currentSerialNo;

        const dealerSelectGroup = document.getElementById("dealer-select-group");
        const dealerSelect      = document.getElementById("dealer-select");
        const dealerOtherGroup  = document.getElementById("dealer-other-group");
        const dealerOtherInput  = document.getElementById("dealer-other-input");

        let dealer = "";
        if (!dealerSelectGroup.classList.contains("hidden") && dealerSelect) {
          dealer = dealerSelect.value;
          if (dealer === "OTHER") {
            dealer = dealerOtherInput.value.trim();
          }
        } else {
          dealer = dealerOtherInput.value.trim();
        }

        const customer = document.getElementById("customer-input").value.trim();
        const purchase = document.getElementById("purchase-input").value.trim();
        let phone      = document.getElementById("phone-input").value.trim();
        const email    = document.getElementById("email-input").value.trim();

        if (!sn || !dealer || !customer || !purchase || !phone) {
          showError(t('errorFillAll'));
          return;
        }

        const mfgRaw = window.manufacturingDateRaw || "";
        const mfgDate = parseDateFlexible(mfgRaw);
        const purchaseDate = parseDateFlexible(purchase);

        if (mfgDate && purchaseDate && purchaseDate < mfgDate) {
          showError(t('errorDateLogic'));
          return;
        }

        phone = phone.replace(/\D/g, "");
        if (phone.length === 10) {
          configuration.identifier = "91" + phone;
        } else if (phone.length === 12 && phone.startsWith("91")) {
          configuration.identifier = phone;
          phone = phone.slice(-10);
        } else {
          showError(t('errorPhone'));
          return;
        }

        registrationFormData = {
          sn,
          dealer,
          customer,
          purchase,
          phone,
          email,
          lang: currentLang
        };

        hideMessages();
        const btn = document.getElementById("verify-btn");
        btn.disabled = true;
        btn.innerHTML = `<span class="loader-inline"></span>${t('otpOpen')}`;

        if (!window.OTPV2 || !window.OTPV2.showOTP) {
          showError(t('otpNotReady'));
          btn.disabled = false;
          btn.innerHTML = `<span class="icon">ðŸ”’</span><span id="verify-btn-text">${t('verifyBtn')}</span>`;
          return;
        }

        window.OTPV2.showOTP(configuration, async function (res) {
          if (res && res.status === "VERIFIED" && res.token) {
            await submitRegistration(res.token);
          } else {
            showError("OTP verification failed or cancelled.");
          }
          btn.disabled = false;
          btn.innerHTML = `<span class="icon">ðŸ”’</span><span id="verify-btn-text">${t('verifyBtn')}</span>`;
        });
      });
    });

    (function loadOtpScript(urls) {
      let i = 0;
      function attempt() {
        let s = document.createElement("script");
        s.src = urls[i];
        s.async = true;
        s.onload  = () => console.log("Loaded:", urls[i]);
        s.onerror = () => { i++; if (i < urls.length) attempt(); };
        document.head.appendChild(s);
      }
      attempt();
    })([
      "https://verify.msg91.com/otp-provider.js",
      "https://verify.phone91.com/otp-provider.js"
    ]);
  </script>
